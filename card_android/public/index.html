<script type="text/javascript">
	//https://blog.csdn.net/qq_19924321/article/details/108668286
	/**
	 * 解决hbuilder打包app之后点击手机返回键直接退出app的
	 */
	//plusready事件，此事件会在页面加载后自动触发
	document.addEventListener('plusready', function () {
		var webview = plus.webview.currentWebview();
		// webview.setBounce({ position: { top: '100px' }, changeoffset: { top: '0px' } });//设置Webview窗口的回弹效果
		var first = null;
		plus.key.addEventListener('backbutton', function () {

			return

			webview.canBack(function (e) {
				if (e.canBack) {// 获取Webview窗口是否可后退 ，可后退时
					webview.back();
				} else {
					console.log("不可回退");
					// 处理逻辑：1秒内，连续两次按返回键，则退出应用；
					if (!first) {// first没有值时
						first = new Date().getTime();
						console.log('再按一次退出应用') // 此处可以用自定义提示

						toast({ content: "再按一次退出应用", duration: 1000 });
						setTimeout(function () {
							first = null
						}, 1000)
					} else {
						if (new Date().getTime() - first < 1500) {
							plus.runtime.quit()
						}
					}
				}
			})
		})

	});
</script>
